<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Questão 14</title>
</head>
<body>
    <div id="x" contenteditable="true">7</div>
    <div id="y" contenteditable="true">5</div>
    <div id="produto"></div>
    <div id="soma"></div>
    <button id="calcular">Calcular!</button>
    <script>
        var x, y, produto, soma, botao;
        x = document.getElementById("x").textContent;
        y = document.getElementById("y").textContent;
        produto = document.getElementById("produto");
        soma = document.getElementById("soma");
        botao = document.getElementById("calcular");
        botao.addEventListener("click", clique);
        function clique() {
            produto.textContent = "O produto de " + x + " e " + y + " é " + (x * y);
            soma.textContent = "A soma de " + x + " e " + y + " é " + (Number(x) + Number(y));
        }
    </script>
</body>
</html>
